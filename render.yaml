# Render Blueprint for Instagram Comment Automation
# This file enables one-click deployment to Render.com

services:
  - type: web
    name: instagram-automation
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: POLL_INTERVAL_SECONDS
        value: 30
      - key: MAX_COMMENTS_PER_CHECK
        value: 10
      - key: ENCRYPTION_KEY
        generateValue: true
        sync: false
      - key: GEMINI_API_KEY
        sync: false
